<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <h1>Lista de herramientas</h1>
    </header>
    <main class="main">
        <div id="modal" class="modal" style="display:none;">
        </div>

        <div class="contenedor_herramientas">
            <div class="contendor_opciones_herramienta">
                <p id="opcion-herramientas" class="categoria_herramienta" onclick="cargarHerramientas()">
                    Herramientas</p>
                <p id="opcion-consumibles" class="categoria_herramienta" onclick="cargarConsumibles()">Consumible</p>
            </div>
            <div class="cotenedor_filtro consumible">
                <select name="categoria" id="categoria-select" class="filtro">
                    <option value="">Seleccionar categoría</option>
                </select>
                <select name="subcategoria" id="subcategoria-select" class="filtro">
                    <option value="">Seleccionar subcategoría</option>
                </select>
                <select name="tipo" id="tipo-herramienta-select" class="filtro tipo">
                    <option value="">Seleccionar tipo de herramienta</option>
                </select>
                <input type="search" name="buscar" id="buscar-herramieta" maxlength="30" placeholder="Buscar herramienta"
                    class="filtro" style="display: none;">
                <input type="search" name="buscar" id="buscar-consumible" maxlength="30" placeholder="Buscar consumible" class="filtro"
                    style="display: none;">
            </div>
            <button class="buscar_filtro buscarHerramientas" onclick='return buscarHerramientas(event)'>Buscar</button>
            <button class="buscar_filtro buscarConsumibles" onclick='return buscarConsumibles(event)'>Buscar</button>
            <div class="contenedor-lista-herramientas" id="contenedor-lista-herramientas">
                <!-- <div class="herramienta">
                    <p class="nombre_herramienta">Nombre de la herramienta</p>
                    <button class="ver_herramienta">Ver</button>
                </div> -->
            </div>
        </div>



    </main>

    <script src="assets/js/herramientas.js"></script>
    <script src="assets/js/filtro/categoria.js"></script>
    <script src="assets/js/navBar.js"></script>
    <!-- <script src="assets/js/filtro/subcategoria.js"></script> -->
    <!-- <script src="assets/js/filtro/tipos_herramienta.js"></script> -->
    <script src="assets/js/modal_herramienta.js"></script>
    <script src="assets/js/modal_consumible.js"></script>
    <script src="https://kit.fontawesome.com/45f45403cb.js" crossorigin="anonymous"></script>
</body>

</html>
