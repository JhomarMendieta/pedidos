<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/nav.css">
    <title>Herramientas Pedidas</title>
</head>

<body>
    <header class="header">
        <h1>Herramientas Pedidas</h1>
    </header>
    <input type="checkbox" id="nav-lateral" style="display: none;"> 
    <label for="nav-lateral">
        <div class="boton_nav">
            ≡ Navegación
        </div>
    </label>
    <label for="nav-lateral" class="sombra-nav"></label>
    <nav class="nav">
        <div class="modulo"></div>
        <h3 class="modulo-nombre">ABM</h3>
        <div class="contenedor-opciones"></div>
        <div class="modulo">
            <h3 class="modulo-nombre">PEDIDOS</h3>
            <div class="contenedor-opciones">
                <a href="index.html" class="opcion">
                    <p>Inicio</p>
                </a>
                <a href="herramientas-pedidas.html" class="opcion active">
                    <p>Herramientas Pedidas</p>
                </a>
                <a href="tu-pedido.html" class="opcion">
                    <p>Visualizar Pedidos</p>
                </a>
                <a href="../chatbot/index.html" class="opcion">
                    <p>ChatBot</p>
                </a>
            </div>
        </div>
    </nav>

    <main class="main">
        <div class="contenedor-herramientas-pedidas" id="herramientas-lista">
        </div>
        <button id="enviarPedidoBtn">Enviar pedido</button>
    </main>

    <div id="modalModificar" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Modificar Cantidad Pedida</h2>
            <form id="modificarForm">
                <input type="hidden" id="herramientaId">
                <label for="cantidadNueva">Nueva Cantidad:</label>
                <input type="number" id="cantidadNueva" required min="1">
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="../assets/js/enviar_pedido.js"></script>
    <script src="../assets/js/modal_herramientas_p.js"></script>
    <script src="https://kit.fontawesome.com/45f45403cb.js" crossorigin="anonymous"></script>

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</body>

</html>
