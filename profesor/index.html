<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/nav.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <h1>Este es un titulo de prueba</h1>
    </header>
    <input type="checkbox" id="nav-lateral" style="display: none;"> 
    <label for="nav-lateral">
        <div class="boton_nav">
            ≡ Navegación
        </div>
    </label>
    <label for="nav-lateral" class="sombra-nav"></label>
    <nav class="nav">
        <div class="modulo"></div>
        <h3 class="modulo-nombre">ABM</h3>
        <div class="contenedor-opciones">
        </div>
        </div>
        <div class="modulo">
            <h3 class="modulo-nombre">PEDIDOS</h3>
            <div class="contenedor-opciones">
                <a href="index.html" class="opcion active">
                    <p>Inicio</p>
                </a>
                <a href="herramientas-pedidas.html" class="opcion">
                    <p>Herramientas Pedidas</p>
                </a>
                <a href="tu-pedido.html" class="opcion">
                    <p>Visualizar Pedidos</p>
                </a>
                <a href="../chatbot/index.html" class="opcion">
                    <p>ChatBot</p>
                </a>
            </div>
        </div>
    </nav>
    <main class="main">
        <form action="" class="busqueda-herramienta" onsubmit="return buscarHerramientas(event)">
            <input type="text" name="query" id="search-input"
                placeholder="Buscar herramienta...    (Deje el campo vacio para ver todas las herramientas)">
            <input type="submit" value="Buscar">
        </form>
        <div id="modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span id="cerrar-modal" class="cerrar-button"><i class="fa-solid fa-xmark"></i></span>
                <div class="cont-modal-img">
                    <img class="modal-img" src="" alt="imagen de la herramienta">
                </div>
                <h2 class="modal-nombre"></h2>
                <div class="modal-datos-herramienta">
                    <p class="modal-tipo"></p>
                    <p class="modal-subcategoria"></p>
                    <p class="modal-consumible"></p>
                    <p class="modal-cantidad"></p>
                </div>
                <div class="modal-cantidad">
                    <p class="modal-text">¿Cuantos quiere?</p>
                    <div class="cont">
                        <input type="number" name="pedir_cantidad" id="pedir_cantidad" min="1">
                    </div>
                </div>
                <div class="modal-botones">
                    <button class="modal-añadir">Añadir al pedido</button>
                    <button class="modal-cancelar">Cancelar</button>
                </div>
            </div>
        </div>

        <div class="contenedor-lista-herramientas" id="contenedor-lista-herramientas">
        </div>
    </main>

    <script src="../assets/js/buscar_herramientas.js"></script>
    <script src="../assets/js/modal_index.js"></script>
    <script src="../assets/js/localstorage_guardar.js"></script>
    <script src="https://kit.fontawesome.com/45f45403cb.js" crossorigin="anonymous"></script>
</body>

</html>
